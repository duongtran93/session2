<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let a = parseInt(prompt("Nhập điểm Vật Lý: "));
        let b = parseInt(prompt("Nhập điểm Hóa Học: "));
        let c = parseInt(prompt("Nhập điểm Sinh Học: "));
        tb = (a+b+c)/3;
        alert("Điểm trung binh là: "+tb);
        t = a+b+c;
        alert("Điểm tổng là: "+t);
    </script>
</head>
<body>

</body>
</html>
